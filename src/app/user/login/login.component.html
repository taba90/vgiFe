<form [formGroup]="loginForm" class="login-form">
  <div >
    <mat-form-field class="mat-field">
      <input matInput placeholder="Username" type="text" formControlName="username"  required>
    </mat-form-field>
 </div>
 <div >
    <mat-form-field class="mat-field">
      <input matInput placeholder="Password" type="password" formControlName="password" required>
    </mat-form-field>
 </div>
 <div>
  <p>Non sei ancora iscritto? <a (click)="openModalReg()">Registrati</a> </p>
  <br/>
  <button mat-raised-button color="primary" class =" white-text" (click)="login()" >Login</button>
 </div>
</form>
