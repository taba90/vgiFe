<div>
    <p class="template-name">Legenda</p>
  <mat-list>
    <br />
    <mat-list-item *ngFor="let l of legende" class="list-element">
      <h3 mat-line>
        {{l.codice}} <mat-icon [ngStyle]="{'color': getColor(l)}">brightness_1</mat-icon>
        <!--p class="circle" [ngStyle]="{'background-color': getColor(l)}"></p-->
      </h3>
      <br />
      <p mat-line>{{l.descrizione}}</p>
      <mat-icon matTooltip="Modifica l'elemento" (click)="hideLegendaForm(false, false, l)"
        *ngIf="isAuthorized === true">create</mat-icon>
      <span class="inline-spacing"></span>
      <mat-icon matTooltip="Cancella l'elemento" (click)="onDelete(l.id)" *ngIf="isAuthorized === true">delete
      </mat-icon>
      <mat-divider></mat-divider>
    </mat-list-item>
    <br />
    <br />
    <mat-list-item *ngIf="isAuthorized === true">
      <mat-icon matTooltip="Aggiungi un elemento alla legenda" class="add-icon" (click)="hideLegendaForm(false, true)">
        add_circle</mat-icon>
    </mat-list-item>
  </mat-list>
</div>
<div [hidden]="hide">
  <app-editlegenda [legenda]="legendaUp" [templateName]="childTemplateName" (submitted)="hideLegendaForm(true)"
    (close)="hideLegendaForm(true)"></app-editlegenda>
</div>
