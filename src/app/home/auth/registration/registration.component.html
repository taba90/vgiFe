<div class="modal-form">
<h2 class="template-name" mat-dialog-title>Registrazione</h2>
<mat-divider></mat-divider>
<br/>
<mat-dialog-content [formGroup]="regForm" class="modal-form">
  <div>
    <mat-form-field floatLabel="auto" class="modal-field">
      <input matInput placeholder="Username" type="text" formControlName="username" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="auto" class="modal-field">
      <input matInput placeholder="Password" type="password" formControlName="password" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="auto" class="modal-field">
      <input matInput placeholder="Ripeti password" type="password" formControlName="ripetiPassword" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="auto" class="modal-field">
      <input matInput placeholder="Email" type="email" formControlName="email" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="auto" class="modal-field">
      <input matInput placeholder="Anni" type="number" formControlName="anni" required>
    </mat-form-field>
  </div>
</mat-dialog-content>
<div>
  <mat-dialog-actions style="align-items: center; align-content: center">
    <button mat-raised-button color="primary" type="submit" (click)="submit()" class=" white-text">Registrati!</button>
  </mat-dialog-actions>
</div>
</div>
