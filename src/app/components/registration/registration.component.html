<h2 mat-dialog-title>Registrazione</h2>
<mat-dialog-content [formGroup]="form">
<form (ngSubmit)="onSubmit()" #form="ngForm" class="registration-form"> 
    <mat-form-field
    floatLabel="auto">
  <input matInput placeholder="Username" 
   type="text"
   formControlName="username"
  required>
</mat-form-field>
<mat-form-field
    floatLabel="auto">
  <input matInput placeholder="Password" 
  type="password"
  formControlName="password"
  required>
</mat-form-field>
<mat-form-field
    floatLabel="auto">
  <input matInput placeholder="Email" 
  type="email"
  formControlName="email"
  required>
</mat-form-field>
<button mat-raised-button color="primary" type="submit" (click)="submit()">Registrati!</button>
</form>
</mat-dialog-content>
